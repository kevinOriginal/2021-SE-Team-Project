version: '3'
services:
  postgres:
    image: postgres
    env_file:
      - ./server/.development.env
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=attendance-db
    ports:
      - '5432:5432'
    volumes:
      - ./server/database/data/prod:/var/lib/postgresql/data

