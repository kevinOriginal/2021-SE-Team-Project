  apiserver:
    build:
      context: ./server
      dockerfile: ./Dockerfile #context 안에서 상대경로
    environment:
      - NODE_ENV=development
    command: ['yarn', 'start:dev']
    volumes:
      - ./server:/app:cached
    depends_on:
      - postgres

